<!DOCTYPE html>
<html>

<head>
    <link href="./webuploader-0.1.5/webuploader.css" rel="stylesheet" />
</head>
<body>
    <div id="uploader" class="wu-example">
        <!--用来存放文件信息-->
        <!-- <div id="thelist" class="uploader-list"></div> -->
        <!-- <div id="picker" ></div> -->
        <img id="picker" src="uploader.png"/>
        <img id="picker1" src="uploader.png"/>
        <button id="btnUploader">上传</button>
    </div>
    <script src="./jquery-1.11.3.min.js"></script>
    <script src="./webuploader-0.1.5/webuploader.min.js"></script>
    <script src="./jquery.webuploader.js"></script>
    <script>
        $(function () {
            //默认选择后自动上传
            $('#picker').webuploader({
                server:'http://219.132.28.170:5000/'
            });
            //选择后点击再上传
            $('#picker1').webuploader({auto:false,pickupload:'#btnUploader'});
        });
    </script>
</body>

</html>
